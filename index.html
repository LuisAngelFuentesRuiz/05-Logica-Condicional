<body>
    <script>
    
    //----------------------------------------------------------------------------------------------------
    //Ejercicio 1 ¿Hiciste la tarea?

    alert("¡Responde a las siguientes 3 preguntas!");

    var tarea = prompt("¿Hiciste la tarea?");


    if (tarea === "si"){

    }

    console.log(tarea);

    //----------------------------------------------------------------------------------------------------
    //Ejercicio 2 Conversión de grados Farenheit a Celcius

    console.log('Ejercicio#2-Conversión de grados Farenheit a Celcius');

    alert("¡Ahora el ejercicio 2"); 


    var centigrados = parseFloat(prompt("¿Cual es la temperatura actual en tu ciudad en fahrenheit?"));

    var centigrados = (centigrados - 32) * 5/9;

    alert("La temperatura de tu ciudad en Celcius son "+centigrados);

    console.log("los grados son " +centigrados);



    //----------------------------------------------------------------------------------------------------
    //Ejercicio 3  Mayor de 3 números

    console.log('Ejercicio#3- Mayor de 3 números');

    alert("¡Ultima pregunta!"); 
    alert("¡Vas a ingresar 3 numeros!"); 
    alert("¿Estas listo?"); 

    var mayor;
    var num1 = parseFloat(prompt("Ingrese el primer numero"));
    var num2 = parseFloat(prompt("Ingrese el segundo numero"));
    var num3 = parseFloat(prompt("Ingrese el tercer numero"));

    if(num1 >= num2 && num1 >= num3){
        mayor = num1;
    }else if(num2 >= num1 && num2 >= num3){
        mayor = num2;
    }else{
        mayor = num3;
    }
    alert("El numero mayor es "+ mayor);

    console.log("El numero mayor es " +mayor);

    alert("Gracias por responder:)"); 


    </script>
